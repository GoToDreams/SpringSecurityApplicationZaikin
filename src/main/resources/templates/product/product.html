<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cписок товаров</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <div>
        <h1>Paydom.ru - интернет-магазин</h1>
        <hr>
    </div>
    <h3>Cортировка, поиск, фильтрация:</h3>
    <form th:method="POST" th:action="@{/product/search}">
        <fieldset>
            <legend><b>Выберите параметры для сортировки, поиска, фильтрации:</b></legend>
            <div>
                <label for="search">Поиск по наименованию</label>
                <input type="text" id="search" name="search" th:value="*{value_search}">
                <br>
                <p>Цена, P</p>
                <label for="ot">От</label>
                <input type="text" name="ot" id="ot" th:value="*{value_price_ot}">
                <label for="do">До</label>
                <input type="text" name="do" id="do" th:value="*{value_price_do}">
                <br>
                <br>
                <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                <label for="ascending_price">Отсортировать по возрастанию цены</label>
                <input type="radio" id="descending_price" name="price"
                       value="sorted_by_descending_price">
                <label for="descending_price">Отсортировать по убыванию цены</label>
                <p>Категория товаров: </p>
                <input type="radio" id="furniture" name="contract" value="furniture">
                <label for="furniture">Мебель</label>
                <input type="radio" id="lamp" name="contract" value="lamp">
                <label for="lamp">Светильники</label>
                <input type="radio" id="accessories" name="contract" value="accessories">
                <label for="accessories">Аксессуары</label>
                <br>
                <br>
                <input type="submit" value="Найти">
            </div>
        </fieldset>
    </form>
    <hr>
    <h3>Результат поиска, cортировки, фильтрации:</h3>
    <div th:each="product : ${search_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <hr>
    </div>
    <hr>
    <h3>Каталог товаров:</h3>
    <div th:each="product : ${products}">
        <img id="god" th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <hr>
    </div>
    <div class="footer">
        <a href="#">Вернуться к началу</a>
    </div>
    <div class="aut">
        <a href="page/authentication.html">Вход Регистрация</a>
    </div>
</div>
</body>
</html>
